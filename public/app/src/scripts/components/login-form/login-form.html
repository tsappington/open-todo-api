<form ng-submit="$ctrl.submitLogin()" role="form" ng-init="loginForm = {}">
  <div class="form-group">
    <label>email</label>
    <input type="email"
           name="email"
           ng-model="$ctrl.loginForm.email"
           required="required"
           class="form-control"
    />
  </div>

  <div class="form-group">
    <label>password</label>
    <input type="password"
           name="password"
           ng-model="$ctrl.loginForm.password"
           required="required"
           class="form-control"
    />
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
</form>
